<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App Ui Design | Hamid Muktaky</title>
</head>

<body class="body">

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Thursday</h2>
                <span>Augest 3, 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Queens, NY</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    75°F
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">25 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">56 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">8 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Fri</span>
                    <span class="day-temp">78°F</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sat</span>
                    <span class="day-temp">86°F</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Sun</span>
                    <span class="day-temp">82°F</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Mon</span>
                    <span class="day-temp">68°F</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>

    </div>

</body>

</html>
